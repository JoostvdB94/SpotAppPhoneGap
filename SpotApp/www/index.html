<script type="text/javascript">

                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", "Basic " + btoa("dannyvdbiezen@outlook.com:XnUYCIQtPEjlnz0BUztek8jqMgpxm4_Nvk1yqx7C59sEzjy71yZz2g"));
                    },
                    error: function (xhr, status) {

                        $("#info").html(status + "fout");

                });
            }

        calculateStations();

        $(document).on("mobileinit", function () {

    function cameraSuccess(base64){
        $('#spot').children('.ui-content').append(navigator.camera.sourceType);
    }

    function cameraFailed(error){
        alert("Could not open camera "+error.toString());
    }

    function getDistanceFromLatLonInKm(lat1,lon1,lat2,lon2) {
        var R = 6371; // Radius of the earth in km
        var dLat = deg2rad(lat2-lat1);  // deg2rad below
        var dLon = deg2rad(lon2-lon1);
        var a =
                        Math.sin(dLat/2) * Math.sin(dLat/2) +
                        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
                        Math.sin(dLon/2) * Math.sin(dLon/2)
                ;
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        var d = R * c; // Distance in km
        return d;
    }

    function deg2rad(deg) {
        return deg * (Math.PI/180)
    }

    function calculateStations() {
        navigator.geolocation.getCurrentPosition(onSuccess, onError);

    }

    function onSuccess(position) {
        showClosestTrainStations(position.coords.latitude, position.coords.longitude);
    }

    function onError(error) {
        alert('Error obtaining location: error '    + error.code    + '\n' +
        'message: ' + error.message + '\n');
    }

    function storeXMLAsCache(responseXML) {
        var stations = [];
        $(responseXML).find("Stations").each(function(){
            $(this).find("Station").each(function(){

                var station = new Station();
                station.lat = $(this).find("Lat")[0].innerHTML;
                station.lon = $(this).find("Lon")[0].innerHTML;
                station.type = $(this).find("Type")[0].innerHTML;
                $(this).find("Namen").each(function() {
                    station.name = $(this).find("Lang")[0].innerHTML;
                });
                stations.push(station);
            });
        });
        window.localStorage.setItem("stationList",JSON.stringify(stations));
        window.localStorage.setItem("stationListDate",JSON.stringify(new Date()));
    }

    function showClosestTrainStations(lat, lon) {
        var disCalc = new DistanceCalculator();
        var stations = JSON.parse(window.localStorage.getItem("stationList"));
        $.each(stations , function(index, val) {
            stations[index].distance = disCalc.calculate(lat, lon, stations[index].lat, stations[index].lon);
        });
        stations.sort(function(a,b) { return parseFloat(a.distance) - parseFloat(b.distance) } );

        $('#stationList').html('');
        $.each(stations , function(index, val) {
            $('#stationList').append('<li><a href="#trainstations">'+val.name+'</a><span class="ui-li-count">'+val.distance.toFixed(2)+'&nbsp;KM</span></li>');
        });
        $('#stationList').listview('refresh');
    }
</script>
